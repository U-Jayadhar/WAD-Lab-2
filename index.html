<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      * {
        font-family: google sans;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .emp_reg {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #1e1e1e;
        width: 350px;
        text-align: center;
      }

      h1 {
        margin-bottom: 15px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="radio"] {
        margin: 10px 5px;
      }

      #error {
        color: red;
        display: none;
        margin-top: 10px;
      }

      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="emp_reg">
      <h1>Employee Registration</h1>
      <form
        style="text-align: start"
        id="form-content"
        autocomplete="on"
        action="submit.jsp"
        method="post"
      >
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label
          >Gender<br />
          <input type="radio" id="male" name="gender" value="Male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="Female"
            required
          />
          <label for="female">Female</label>
          <input
            type="radio"
            id="others"
            name="gender"
            value="Others"
            required
          />
          <label for="others">Others</label></label
        >

        <label for="dept">Department</label>
        <input type="text" id="dept" name="department" required />

        <label for="age">Date of Birth</label>
        <input type="date" id="age" name="dob" required />

        <label for="email">E-Mail ID</label>
        <input type="text" id="email" name="email" required />

        <label for="number">Phone</label>
        <input type="text" id="number" name="phone" required />

        <div id="error"></div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
